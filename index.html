<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My furniture Plaza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="header_search">
        <form action="">
            <input type="text" placeholder="Search"/>
            <button><i class="material-icons">search</i></button>
        </form>
        </div>
        <div class="right">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">products</a>
            <a href="#">Store Locator</a>
            <a href="#">Media Center</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    <div class="furniture">
        <div class="furniture1">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="image1.jpg" alt="1" width="250" height="250">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" img src="image2.jpg" alt="2" width="250" height="250">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" img src="image3.jpg" alt="3" width="250" height="250">
        </div>
        <div class="furniture2">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="image4.jpg" alt="4" width="250" height="250">
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" img src="image5.jpg" alt="5" width="250" height="250">
        </div>
    </div>
    <script language="JavaScript" type="text/javascript">
        function bigImg(x) {
            x.style.height = "260px";
            x.style.width = "260px";
        }
        function normalImg(x) {
            x.style.height = "250px";
            x.style.width = "250px";
        }
    </script>
    <footer>
        <p>&copy;2022. Best Furnitures in Sri Lanka.</p>
    </footer>
</body>
</html>
